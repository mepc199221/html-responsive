<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .box {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            font-size: 16px;
        }

        /* Media Query 1: max-width (pantallas pequeñas, hasta 600px) */
        @media screen and (max-width: 600px) {
            .box {
                background-color: #e74c3c; /* Rojo */
                font-size: 14px;
                padding: 15px;
            }
        }

        /* Media Query 2: min-width (pantallas grandes, desde 900px) */
        @media screen and (min-width: 900px) {
            .box {
                background-color: #2ecc71; /* Verde */
                font-size: 20px;
                padding: 30px;
            }
        }

        /* Media Query 3: orientation (pantallas en modo horizontal) */
        @media screen and (orientation: landscape) {
            .box {
                background-color: #3355ff; /* Azul */ 
                width: 60%;
                border: 3px solid #fff;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>¡Prueba de Media Queries!</h1>
        <p>Redimensiona la ventana o rota el dispositivo para ver los cambios.</p>
    </div>
</body>
</html>
