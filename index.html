<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>k-4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            padding: 15px;
        }

        .nav-list {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        .nav-list li {
            margin: 0 20px;
        }

        .nav-list a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-list a:hover {
            color: #ddd;
        }

        .menu-toggle {
            display: none;
        }

        .menu-checkbox {
            display: none;
        }

        .menu-toggle-label {
            display: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            text-align: right;
            padding: 10px;
        }

        /* Media Query para pantallas menores a 768px */
        @media screen and (max-width: 768px) {
            .menu-toggle-label {
                display: block;
            }

            .nav-list {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #333;
                position: absolute;
                top: 60px;
                left: 0;
            }

            .menu-checkbox:checked ~ .nav-list {
                display: flex;
            }

            .nav-list li {
                margin: 10px 0;
                text-align: center;
            }
        }

        /* Media Query para pantallas menores a 480px */
        @media screen and (max-width: 480px) {
            .nav-list a {
                font-size: 16px;
            }

            .menu-toggle-label {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <input type="checkbox" id="menu-toggle" class="menu-checkbox">
        <label for="menu-toggle" class="menu-toggle-label">â˜°</label>
        <ul class="nav-list">
            <li><a href="#home">Inicio</a></li>
            <li><a href="#about">Acerca</a></li>
            <li><a href="#services">Servicios</a></li>
            <li><a href="#contact">Contacto</a></li>
        </ul>
    </nav>
</body>
</html>
